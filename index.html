<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0e3f041dfa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>RPS Game</title>
  </head>
  <body>
    <div class="d-grid gap-2 col-6 mx-auto mt-5">
      <button
        onclick="takeUserInput(1)"
        class="btn btn-dark rock"
        type="button"
      >
        <i class="far fa-hand-rock"></i> Rock
      </button>
      <button
        onclick="takeUserInput(2)"
        class="btn btn-light paper"
        type="button"
      >
        <i class="far fa-hand-paper"></i> Paper
      </button>
      <button
        onclick="takeUserInput(3)"
        class="btn btn-danger scissors"
        type="button"
      >
        <i class="far fa-hand-scissors"></i> Scissors
      </button>
    </div>
    <h3 class="whowins text-center text-light m-5">Who wins?</h3>
    <h6 class="computerchoice text-center text-light m-5"></h6>

    <script src="script.js"></script>
  </body>
</html>
